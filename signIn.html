<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body>
    <div class="form">
        <!-- Email -->
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>

        <!--Password-->
        <div class="pass">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"
                placeholder="Ssshh... is there someone observing you!!!">
        </div>

        <!-- Sign Up button -->
        <button id="submit-btn" onclick=signIn()>Sign In</button>

        <!--Sign up button-->
        <p>New User?</p>
        <span><a href="index.html">Sign Up</a></span>
    </div>


    <script src="main.js"></script>
</body>

</html>
